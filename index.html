<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	</head>

	<body>
		<input id="amount" style="margin-top: 20px" type="number" placeholder="Initial bet" />
		<input id="bal" type="number" placeholder="Balance" />
		<a class="waves-effect waves-light btn">Calculate</button>
		<h2 id="answer"></h2>
		<h2 id="percent"></h2>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script>
			function calc() {
				let amount = parseInt($("#amount").val());
				let bal = parseInt($("#bal").val());
				let x = Math.floor(Math.log(bal / amount + 1) / Math.log(2));
				$("#answer").html(`${x} bets`);
				let p = Math.round(10000 / 2 ** x) / 100;
				$("#percent").html(`~${p}%`);
			}

			$("#calculate").click(calc);
		</script>
	</body>
</html>
